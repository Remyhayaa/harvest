<!-- harvest-log.html -->
<div class="container ug-theme">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5><i class="fas fa-seedling me-2"></i>New Harvest</h5>
    </div>
    <div class="card-body">
      <!-- Camera integration -->
      <div class="text-center mb-3">
        <video id="cameraFeed" autoplay class="rounded" style="max-width:100%"></video>
        <button id="captureBtn" class="btn btn-success mt-2">
          <i class="fas fa-camera me-1"></i> Capture
        </button>
      </div>
      
      <!-- AI Analysis Results -->
      <div id="aiResults" class="d-none">
        <div class="alert alert-success">
          <strong>Quality:</strong> <span id="qualityGrade">Premium</span>
        </div>
        <div class="alert alert-info">
          <strong>Recommended Price:</strong> UGX <span id="recommendedPrice">2,300</span>/kg
        </div>
      </div>
      
      <!-- Submission -->
      <button id="submitHarvest" class="btn btn-success w-100 mt-3" disabled>
        <i class="fas fa-cloud-upload-alt me-1"></i> Submit to GreenHarvest
      </button>
    </div>
  </div>
</div>
